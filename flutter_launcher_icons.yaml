# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "lib/assets/images/mywalletlogo.png"

  android: "launcher_icon"
  image_path_android: "lib/assets/images/mywalletlogo.png"
  min_sdk_android: 21
  # adaptive_icon_background: "lib/assets/images/mywalletlogo_foreground.png"
  adaptive_icon_foreground: "lib/assets/images/mywalletlogo_foreground.png"
  # adaptive_icon_foreground_inset: 16
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "lib/assets/images/mywalletlogo.png"
  remove_alpha_ios: true
  # image_path_ios_dark_transparent: "assets/icon/icon_dark.png"
  # image_path_ios_tinted_grayscale: "assets/icon/icon_tinted.png"
  # desaturate_tinted_to_grayscale_ios: true
  # background_color_ios: "#ffffff"

  web:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
    icon_size: 48 # min:48, max:256, default: 48

  macos:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
