# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "lib/assets/icon/icon.png"

  android: "launcher_icon"
  image_path_android: "lib/assets/images/mywalletlogo.png"
  min_sdk_android: 21
  adaptive_icon_background: "lib/assets/images/mywalletlogo.png"
  adaptive_icon_foreground: "lib/assets/images/mywalletlogo_white.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "lib/assets/images/mywalletlogo.png"

  ios: true
  image_path_ios: "lib/assets/images/mywalletlogo.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "lib/assets/images/mywalletlogo.png"
  image_path_ios_tinted_grayscale: "lib/assets/images/mywalletlogo_white.png"
  desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#ffffff"

  web:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

  windows:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "lib/assets/images/mywalletlogo.png"
